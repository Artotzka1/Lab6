<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты лабораторной работы</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Функция возведения в степень
        function pow() {
            let x = parseFloat(document.getElementById('powX').value);
            let n = parseInt(document.getElementById('powN').value);
            document.getElementById('powResult').innerText = 
                (isNaN(x) || isNaN(n) || n < 0) 
                ? "Ошибка! Данные не введены или некорректны" 
                : `Ответ: ${Array.from({ length: n }, () => x).reduce((a, b) => a * b, 1)}`;
        }

        // Функция нахождения НОД
        function gcd() {
            let [a, b] = [parseInt(document.getElementById('gcdA').value), parseInt(document.getElementById('gcdB').value)];
            document.getElementById('gcdResult').innerText = 
                (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) 
                ? "Ошибка! Требуется положительное число" 
                : `Ответ: ${gcdHelper(a, b)}`;
        }

        function gcdHelper(a, b) {
            while (b) [a, b] = [b, a % b];
            return a;ф
        }

        // Функция нахождения минимальной цифры
        function minDigit() {
            let x = parseInt(document.getElementById('minDigitX').value);
            document.getElementById('minDigitResult').innerText = 
                (isNaN(x) || x <= 0) 
                ? "Ошибка! Требуется положительное число" 
                : `Ответ: ${Math.min(...String(x).split('').map(Number))}`;
        }

        // Функция склонения слова "запись"
        function pluralizeRecords() {
            let n = parseInt(document.getElementById('pluralizeN').value);
            document.getElementById('pluralizeResult').innerText = 
                (isNaN(n) || n < 0) 
                ? "Ошибка! Требуется неотрицательное число" 
                : `Ответ: В результате выполнения было найдено ${n} ${pluralize(n)}`;
        }

        function pluralize(n) {
            return n % 10 === 1 && n % 100 !== 11 ? 'запись' : (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20)) ? 'записи' : 'записей';
        }

        // Функция вычисления числа Фибоначчи
        function fibb() {
            let n = parseInt(document.getElementById('fibbN').value);
            document.getElementById('fibbResult').innerText = 
                (isNaN(n) || n < 0) 
                ? "Ошибка! Требуется неотрицательное число" 
                : `Ответ: ${fibbSolve(n)}`;
        }

        function fibbSolve(n) {
            let [a, b] = [0, 1];
            for (let i = 2; i <= n; i++) [a, b] = [b, a + b];
            return b;
        }
        function initialize() {
        pow();
        gcd();
        minDigit();
        pluralizeRecords();
        fibb();
    }
    </script>
</head>

<body onload="initialize()">
    <h1>Результаты работы программного кода</h1>
    <table>
        <tr>
            <td>Возведение в степень:</td>
            <td><input type="number" id="powX" placeholder="Число"> <input type="number" id="powN" placeholder="Степень"></td>
            <td><button onclick="pow()">Решить</button></td>
            <td id="powResult"></td>
        </tr>
        <tr>
            <td>Наим. общ. делитель:</td>
            <td><input type="number" id="gcdA" placeholder="Число A"> <input type="number" id="gcdB" placeholder="Число B"></td>
            <td><button onclick="gcd()">Решить</button></td>
            <td id="gcdResult"></td>
        </tr>
        <tr>
            <td>Минимальная цифра числа:</td>
            <td><input type="number" id="minDigitX" placeholder="Число"></td>
            <td><button onclick="minDigit()">Решить</button></td>
            <td id="minDigitResult"></td>
        </tr>
        <tr>
            <td>Число склонений слова "запись":</td>
            <td><input type="number" id="pluralizeN" placeholder="Число"></td>
            <td><button onclick="pluralizeRecords()">Решить</button></td>
            <td id="pluralizeResult"></td>
        </tr>
        <tr>
            <td>Число Фибоначчи:</td>
            <td><input type="number" id="fibbN" placeholder="Число"></td>
            <td><button onclick="fibb()">Решить</button></td>
            <td id="fibbResult"></td>
        </tr>
    </table>
</div>

</html>
